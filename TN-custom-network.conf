# Waves node settins
TN {
  # data storage folder
  directory=/root/TN

  logging-level = DEBUG
  
  features {
    auto-shutdown-on-unsupported-feature = yes
    supported = [1, 2,3]
  }

  blockchain {
    type: CUSTOM
    custom {
      address-scheme-character: "W"
      # various parameters of network consensus
      functionality {
        feature-check-blocks-period = 30
        blocks-for-feature-activation = 25
        allow-temporary-negative-until: 0
        allow-invalid-payment-transactions-by-timestamp: 0
        require-sorted-transactions-after: 0
        generation-balance-depth-from-50-to-1000-after-height: 0
        minimal-generating-balance-after: 0
        allow-transactions-from-future-until: 0
        allow-unissued-assets-until: 0
        require-payment-unique-id-after: 0
        allow-invalid-reissue-in-same-block-until-timestamp: 0
        allow-multiple-lease-cancel-transaction-until-timestamp: 0
        reset-effective-balances-at-height: 1
        allow-leased-balance-transfer-until: 0
        block-version-3-after-height: 0
	double-features-periods-after-height:0
        pre-activated-features = {
          2 = 0
	  1 = 0
	  3 = 0
        }
        # ...
      }
	genesis {
 		 average-block-delay: 60000ms
 		 initial-base-target: 153722867
 		 timestamp: 1517503972000
 		 block-timestamp: 1517503972000
 		 signature: "QCCYSSTGdexFddshVhCtxJ1tyqnyWXHUPgJZ3gugj3h89566xuZ7mzMDwssf7umJqXxjKn6VUPXF6x3tccUUW7A"
 		 initial-balance: 50000000000000000
 		 transactions = [
   			 {recipient: "3P8FjeNpPDHX5PvLvdgoLqyDYS1qZYwc1FM", amount: 50000000000000000}
 			 ]
		}
	}
    }


 matcher {
    # Enable/disable matcher
    enable = true

    # Matcher's account address
     account = "3P8FjeNpPDHX5PvLvdgoLqyDYS1qZYwc1FM"

    # Matcher REST API bind address
    bind-address = "0.0.0.0"

    # Matcher REST API port
    port = 6866

  } 
  network {
    bind-address = "0.0.0.0"
    port = 6860
    known-peers = []
    node-name = "TurtleNodeCustomNode"
    declared-address = "node.blackturtle.eu:6860"
  }

  wallet {

    password = ""
    seed = ""
  }

  rest-api {
    enable = yes
    bind-address = "0.0.0.0"
    port = 6861
    api-key-hash = ""
  }

  miner {
    interval-after-last-block-then-generation-is-allowed = 999d
    quorum = 0
  }
}
